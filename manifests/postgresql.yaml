---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-psql
data:
  POSTGRES_DB: db
  POSTGRES_USER: user
  POSTGRES_PASSWORD: password
  PGDATA: /var/lib/postgresql/data/k8s

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-psql
  labels:
    app: psql
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.199.50  # NFS server
    path: "/mnt/vagrant-kubernetes/data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-psql
spec:
  selector:
    matchLabels:  #Select a volume with this labels
      app: psql
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-psql
  labels: 
    app: psql 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: psql
  template:      
    metadata:
      labels:
        app: psql
      annotations:
        sidecar.istio.io/inject: "false"        
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432 
          envFrom:
            - configMapRef:
                name: cm-psql         
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pgdatavol
      volumes:
        - name: pgdatavol
          persistentVolumeClaim:
            claimName: pvc-psql

---
apiVersion: v1
kind: Service
metadata:
  name: svc-psql
spec:
  type: NodePort
  selector:
    app: psql
  ports:
    - name: psql
      port: 5432        # Cluster_IP:port
      nodePort: 30100   # Node_IP:nodePort 
      protocol: TCP  